<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Background and Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://www.wallpaperflare.com/static/901/957/108/nature-grass-plants-close-wallpaper.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Container with Transparent Background */
        .container {
            background: rgba(255, 255, 255, 0.3); /* Increased transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px); /* Adds a frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading Style */
        h1 {
            color: #111111;
            font-size: 24px;
            font-weight: 600;
        }

        /* File Input Styling */
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            width: 100%;
            border: 2px solid #2d572c;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        /* Button Styling */
        button {
            background: #1e6a07;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #69fc0d;
            transform: scale(1.05);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Disease Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Upload an image of a plant leaf:</label>
            <input type="file" name="file" id="file" accept="image/*" required>
            <br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
