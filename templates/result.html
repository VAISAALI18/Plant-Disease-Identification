<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://www.wallpaperflare.com/static/901/957/108/nature-grass-plants-close-wallpaper.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Result Container */
        .result-container {
            background: rgba(255, 255, 255, 0.3); /* Transparent Glass Effect */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 80%;
            max-width: 800px;
            max-height: 150vh; /* Limiting height */
            overflow-y: auto; /* Enable scrolling */
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading Styles */
        h1 {
            color: #060606;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h2 {
            color: #101010;
            font-size: 22px;
            margin-top: 20px;
        }

        /* Paragraph & Text Styling */
        p {
            font-size: 18px;
            color: #060606;
            margin: 10px 0;
        }

        b {
            color: #0e0e0e;
        }

        /* Disease Details Section */
        .disease-details {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 16px;
            max-height: 300px; /* Restrict height */
            max-width: 800px;
            overflow-y: auto; /* Make this section scrollable */
        }

        /* Go Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #1e6a07;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #69fc0d;
            transform: scale(1.05);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p><b>Predicted Class:</b> {{ predicted_class }}</p>
        
        <h2>Disease Details</h2>
        <div class="disease-details">
            {{ disease_details|safe }}
        </div>

        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
